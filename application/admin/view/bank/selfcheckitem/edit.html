<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Responsible_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-responsible_id" data-rule="required" data-source="responsible/index" class="form-control selectpage" name="row[responsible_id]" type="text" value="{$row.responsible_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Grouper_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-grouper_id" data-rule="required" data-source="grouper/index" class="form-control selectpage" name="row[grouper_id]" type="text" value="{$row.grouper_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dept_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dept_id" data-rule="required" data-source="dept/index" class="form-control selectpage" name="row[dept_id]" type="text" value="{$row.dept_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_id" data-rule="required" data-source="group/index" class="form-control selectpage" name="row[group_id]" type="text" value="{$row.group_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Check_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-check_type" data-rule="required" class="form-control" name="row[check_type]" type="number" value="{$row.check_type}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wg_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wg_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[wg_date]" type="text" value="{$row.wg_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Check_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-check_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[check_date]" type="text" value="{$row.check_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yw_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yw_type" data-rule="required" class="form-control" name="row[yw_type]" type="number" value="{$row.yw_type}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wg_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-wg_content" data-rule="required" class="form-control editor" rows="5" name="row[wg_content]" cols="50">{$row.wg_content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wg_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wg_type" data-rule="required" class="form-control" name="row[wg_type]" type="number" value="{$row.wg_type}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_reply')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-need_reply" data-rule="required" class="form-control selectpicker" name="row[need_reply]">
                {foreach name="needReplyList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.need_reply"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reply_content" data-rule="required" class="form-control editor" rows="5" name="row[reply_content]" cols="50">{$row.reply_content}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
